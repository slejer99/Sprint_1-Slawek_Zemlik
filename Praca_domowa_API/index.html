<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>Api Rick and Morty</title>
  </head>
  <body>
    <div id="search-box">
      <label for="search-input">Filtry</label
      ><input
        type="text"
        name="search"
        id="search-input"
        placeholder="Wyszukaj po nazwie"
      />
      <div id="radio-container">
        <div>
          <input
            type="radio"
            name="radio"
            id="radio-alive"
            checked="checked"
          /><label for="radio-alive">Å»ywy</label>
        </div>
        <div>
          <input type="radio" name="radio" id="radio-dead" /><label
            for="radio-dead"
            >Martwy</label
          >
        </div>
        <div>
          <input type="radio" name="radio" id="radio-unknown" />
          <label for="radio-unknown">Nieznany</label>
        </div>
      </div>
    </div>
    <div id="cards-container"></div>
    <div id="btn-container">
      <button id="prev-page" class="btn">
        <i class="fa-solid fa-arrow-left"></i></button
      ><button id="next-page" class="btn">
        <i class="fa-solid fa-arrow-right"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
